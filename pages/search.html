<!DOCTYPE html>
<html lang="en" ng-app="searchApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - StayHealthy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script defer src="backend/auth.js"></script>

    <style>
        /* Background dan gaya umum */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #333);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        /* Wrapper kotak pencarian */
        .search-wrapper {
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            padding: 30px 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .search-wrapper h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        /* Input pencarian */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            color: #fff;
            background: #1e1e1e;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        /* Hasil pencarian */
        .results-box {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .results-box li {
            padding: 10px;
            cursor: pointer;
            color: #f1f1f1;
            transition: background-color 0.2s;
        }

        .results-box li:hover {
            background-color: #444;
        }

        .no-results {
            color: #bbb;
            font-style: italic;
        }
    </style>
</head>


<body ng-controller="SearchController">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">StayHealthy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-left" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="../#sports">Olahraga</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#rekomen">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#resep">Resep</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#gizi">Nutrisi</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a id="accountButton" href="login.html" class="text-white me-3">
                        <i id="userIcon" class="fas fa-user fa-lg"></i>
                        <span id="accountText"></span>
                    </a>
                    <a href="search.html" class="text-white me-3">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                    <a href="#" class="text-white">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="search-wrapper">
        <h1>Cari Sesuatu</h1>
        <div class="search-box">
            <input type="text" ng-model="searchInput" placeholder="Masukkan kata kunci..." ng-keyup="search()" />
        </div>
        <ul class="results-box" ng-if="results.length">
            <li ng-repeat="item in results" ng-click="goToUrl(item.url)">
                {{ item.keyword }}
            </li>
        </ul>
        <p class="no-results" ng-if="!results.length && searchInput.length > 0">
            Tidak ditemukan hasil untuk "{{ searchInput }}"
        </p>
    </div>

    <!-- AngularJS Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // AngularJS Application
        const app = angular.module('searchApp', []);
        app.controller('SearchController', ['$scope', function ($scope) {
            $scope.searchInput = '';
            $scope.results = [];
            $scope.keywords = [
                { keyword: 'Olahraga', url: 'panduan.html' },
                { keyword: 'Latihan Kardio', url: 'panduan.html' },
                { keyword: 'Latihan Kekuatan', url: 'panduan.html' },
                { keyword: 'Latihan Fleksibilitas', url: 'panduan.html' },
                { keyword: 'Resep', url: 'resep.html' },
                { keyword: 'Smoothie Buah', url: 'resep.html' },
                { keyword: 'Ayam Panggang', url: 'resep.html' },
                { keyword: 'Salad Segar', url: 'resep.html' },
                { keyword: 'Rekomendasi', url: 'rekomendasi.html' },
                { keyword: 'Vitamin', url: 'rekomendasi.html' },
                { keyword: 'Protein', url: 'rekomendasi.html' },
                { keyword: 'Latihan', url: 'rekomendasi.html' },
                { keyword: 'Tips Nutrisi', url: 'tips.html' },
                { keyword: 'Panduan Makanan Sehat', url: 'tips.html' },
                { keyword: 'Makanan yang Harus Dihindari', url: 'tips.html' },
                { keyword: 'Tentang Kami', url: 'tips.html' }
            ];

            // Search Functionality
            $scope.search = function () {
                const query = $scope.searchInput.toLowerCase();
                $scope.results = $scope.keywords.filter(item =>
                    item.keyword.toLowerCase().includes(query)
                );
            };

            // Navigate to URL when item is clicked
            $scope.goToUrl = function (url) {
                window.location.href = url;
            };
        }]);
    </script>

</body>

</html>
